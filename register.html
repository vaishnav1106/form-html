<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form with logos</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form>
        <h1>Register</h1>
        <div class="social">
          <img class="social-icon" src= " https://www.freepnglogos.com/uploads/google-plus-png-logo/download-google-brand-vector-png-logos-18.png" alt="Google logo" />
          <img class="social-icon" src= "https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png" alt=" Facebook logo" />
          <img class="social-icon" src= "https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"  alt="Git-Hub logo" />
         <img class="social-icon" src= "https://www.freepnglogos.com/uploads/linkedin-basic-round-social-logo-png-13.png"  alt="LinkedIn logo" />
        </div> 
        
    <div id="input">
      <div>     
       <input class="input-box" type="text" id="username" name="username" placeholder="Username" required><br><br>
       
       <input class="input-box" type="email" id="email" name="email" placeholder="Email" required><br><br>
      
       <input class="input-box" type="password" id="password" name="password" placeholder="Password"required><br><br>
      
       <input class="input-box" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-Password"required><br><br>
      </div> 
        <input id="btn-submit" type="submit" value="Register">
        </div>  
        
      </form> 
</body>
</html>
